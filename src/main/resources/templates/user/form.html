<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--

    Description：超级管理员权限可见的用户添加/编辑时的form页

<th:block th:fragment="copy" >
    <input class="hidden" id="base_url" name="base_url" readonly="readonly"></input>
    <input class="hidden" th:field="*{id}" readonly="readonly"></input>

    <div class="form-group">
        <label for="idrank" class="col-sm-2 control-label">角色:</label>
        <div class="col-sm-10 col-md-10">
            <select class="form-control select2" id="idrank" th:field="*{role}" name="idrank" style="width: 100%;">
                <option th:value="ROLE_USER">普通用户</option>
                <option th:value="ROLE_TAXONOMIST">分类学者</option>
            </select>
        </div>
    </div>
</th:block>
</html>
