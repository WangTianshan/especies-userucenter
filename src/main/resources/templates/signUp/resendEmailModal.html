<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="copy">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" th:text="#{forms_resend_email}">重发邮件</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="resend-email-form" th:action="@{/}" method="post" onsubmit="return false;" onkeydown="if(event.keyCode==13) return resendActiveEmail();">
          <input type="text" class="hidden" name="resend-email-key" id="resend-email-key">
          <div class="form-group">
            <div class="input-group">
              <a class="input-group-prepend" onclick="reImg()">
                <div class="input-group-text form-code-img">
                  <img style="height:32px;" class="codeImg" th:src="@{/captchaImg}" th:title="#{forms_change_token}"/>
                </div>
              </a>
              <input type="text" class="form-control" name="token" id="resend-email-token" th:placeholder="#{forms_sign_in_token_placeholder}" placeholder="请输入验证码">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default float-left" data-dismiss="modal" th:text="#{forms_cancel}">取消</button>
        <button type="button" class="btn btn-dark" th:text="#{forms_resend_email}" onclick="resendActiveEmail();">重发</button>
      </div>
    </div>
  </div>
</th:block>
</html>
