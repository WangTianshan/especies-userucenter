<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="generator" content="especies.org">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="shortcut icon" th:href="@{/images/logo.png}" href="/images/logo.png" type="image/x-icon">
    <meta name="description" content="">
    <title>物种多样性数据平台-用户中心 ESPECIES-USER CENTER</title>
    <!-- 引入css -->
    <th:block th:substituteby="pageFrame/basicsCss :: copy"></th:block>
</head>
<body>
<!-- 引入menu -->
<th:block th:substituteby="pageFrame/basicsMenu :: copy"></th:block>
<section class="engine"><a href="#"></a></section>
<section class="header6 cid-banner especies-fullscreen especies-parallax-background" id="header6-h">
    <div class="especies-overlay" style="opacity: 0.3; background-color: rgb(177, 163, 116);"></div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="especies-white col-lg-6 d-none d-sm-block">

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="images/subproject/01.png" alt=" ">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="#{items_col}">1</h5>
                                <p>收录中国生物物种名称与分类系统，覆盖动物、植物、微生物，逐年发布。</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/subproject/02.png" alt=" ">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="#{items_mapbio}">1</h5>
                                <p>整合中国生物物种分布数据，以地图形式进行发布共享，支持科学研究、政府决策与公民科学。</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/subproject/03.png" alt=" ">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="#{items_nol}">1</h5>
                                <p>记录我们身边的生物，探索地球的生物多样性。公民科学从这里开始!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/subproject/04.png" alt=" ">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="#{items_eol}">1</h5>
                                <p>为全世界提供地球上生命的知识。通过网络生命大百科增加人们对生物的认知和理解。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(session.SPRING_SECURITY_CONTEXT)}" id="accordion" class="especies-white col-md-12 col-lg-6">
                <div class="card card-black">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button th:text="#{forms_sign_in}" class="btn btn-outline-light" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                登陆
                            </button>
                        </h5>
                    </div>
                    <div id="collapseOne" aria-labelledby="headingOne" data-parent="#accordion"
                            th:class="${signType eq 'signIn'}?
                            'collapse show':
                            'collapse'"
                    >
                        <div class="card-body">
                            <!-- 引入signInForm -->
                            <th:block th:substituteby="signIn/signInForm :: copy"></th:block>
                        </div>
                    </div>
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button th:text="#{forms_sign_up}" class="btn btn-outline-light collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                注册
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" aria-labelledby="headingTwo" data-parent="#accordion"
                         th:class="${signType eq 'signUp'}?
                            'collapse show':
                            'collapse'"
                    >
                        <div class="card-body">
                            <!-- 引入signInForm -->
                            <th:block th:substituteby="signUp/signUpForm :: copy"></th:block>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${not #lists.isEmpty(session.SPRING_SECURITY_CONTEXT)}" id="userin" class="especies-white col-md-12 col-lg-6">
                <!-- 引入indexInfo -->
                <th:block th:substituteby="user/indexInfo :: copy"></th:block>
            </div>
        </div>
    </div>
    </div>
</section>
<!-- 协议 -->
<div th:if="${#lists.isEmpty(session.SPRING_SECURITY_CONTEXT)}" class="modal fade" id="modal-terms" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <!-- 引入indexInfo -->
    <th:block th:substituteby="signUp/signUpTermsModal :: copy"></th:block>
</div>
<!-- 注销 -->
<div th:if="${not #lists.isEmpty(session.SPRING_SECURITY_CONTEXT)}" id="modal-sign-out" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="modal-sign-out">
    <!-- 引入signOutModal -->
    <th:block th:substituteby="signOut/signOutModal :: copy"></th:block>
</div>
<!-- 重发邮件 -->
<div th:if="${#lists.isEmpty(session.SPRING_SECURITY_CONTEXT)}" id="modal-email-resend" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="modal-email-resend">
    <!-- 引入resendEmailModal -->
    <th:block th:substituteby="signUp/resendEmailModal :: copy"></th:block>
</div>
<!-- 引入footer -->
<th:block th:substituteby="pageFrame/basicsFooter :: copy"></th:block>
<!-- 引入js【body末尾引入js文件会使页面加载更快】 -->
<th:block th:substituteby="pageFrame/basicsJs :: copy"></th:block>
<!-- jquery.tmpl -->
<script th:src="@{/plugins/jquery.tmpl/jquery.tmpl.min.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var warning_illegal_character= [[#{msg_illegal_character}]];
    var warning_rename= [[#{msg_name_noavailable}]];
    var warning_remeail= [[#{msg_email_noavailable}]];
    /*]]>*/
</script>
<!-- page_script -->
<script>
    function reImg(){
        var img = $(".codeImg")
        img.src = "captchaImg";
        $(".codeImg").attr("src", 'captchaImg?code='+Math.random());
    }
</script>
<!-- 引入登陆Js：signInJs -->
<th:block th:if="${#lists.isEmpty(session.SPRING_SECURITY_CONTEXT)}" th:substituteby="signIn/signInJs :: copy"></th:block>
<!-- 引入注册Js：signUpJs -->
<th:block th:if="${#lists.isEmpty(session.SPRING_SECURITY_CONTEXT)}" th:substituteby="signUp/signUpJs :: copy"></th:block>
</body>
</html>
