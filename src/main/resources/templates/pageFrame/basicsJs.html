    <!-- page_script -->
    <script>
        var base=document.getElementById("baseurl").href;
//        $(document).ajaxStart(function () {
//            Pace.restart()
//        });
        //初始化顶部Menu
        (function() {
            var header = document.querySelector("#header");

            if(window.location.hash) {
                header.classList.add("headroom--unpinned");
            }

            var headroom = new Headroom(header, {
                tolerance: {
                    down : 5,
                    up : 1
                },
                offset : 1,
                classes: {
                    "initial": "animated",
                    "pinned": "slideDown",
                    "unpinned": "slideUp"
                }
            });
            headroom.init();

        }());
        //构造语言切换
        function ToChinese() {
            $.ajax({url:"language/zh_CN",async:false});
            location.reload();
        }

        function ToEnglish() {
            $.ajax({url:"language/en",async:false});
            location.reload();
        }
        //构造开发提示
        function building() {
            layer.msg('正在开发', function(){
            });
        }
    </script>
